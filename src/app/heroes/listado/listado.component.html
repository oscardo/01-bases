<p>listado de heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i  = index">
        Nombre Heroe ({{i+1}}): {{heroe}} 
    </li>
</ul>
<button (click)="borrarHeroes()">
    Borrar Heroe
</button>
<button (click)="agregarHeroes()">
    Agregar Heroe
</button>
<div *ngIf="heroesBorrado !== '' ">
    <span>Heroe Borrado: </span>
    <strong>{{heroesBorrado}}</strong>
</div>
